<header>
    <nav class="main-nav">
        <div class="logo">
            <img src="./icon/ta_circle.png" alt="Twin Atlas Logo" class="logo-img">
            <img src="./icon/textual_logo.png" alt="Twin Atlas" class="logo-text">
        </div>
        <span class="current-page">Home</span>
        <button class="mobile-menu-btn">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="https://merch.twinatlas.com" target="_blank">Merch</a>
            <a href="/games.html">Games</a>
            <a href="/careers.html">Careers</a>
        </div>
    </nav>
    <script>
        // Initialize header functionality
        function initializeHeader() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            const currentPage = document.querySelector('.current-page');
            
            if (mobileMenuBtn && navLinks) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenuBtn.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }

            // Update current page text and active state
            if (currentPage) {
                const currentPath = window.location.pathname;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    const linkPath = link.getAttribute('href');
                    // Check if current path matches the link, accounting for both / and /index.html
                    const isHome = (currentPath === '/' || currentPath === '/index.html') && (linkPath === '/index.html' || linkPath === '/');
                    const isCurrentPage = isHome || currentPath === linkPath;
                    
                    if (isCurrentPage) {
                        link.classList.add('active');
                        currentPage.textContent = link.textContent;
                    }
                    
                    link.addEventListener('click', () => {
                        document.querySelectorAll('.nav-links a').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        currentPage.textContent = link.textContent;
                        
                        // Close mobile menu when link is clicked
                        if (mobileMenuBtn && navLinks) {
                            mobileMenuBtn.classList.remove('active');
                            navLinks.classList.remove('active');
                        }
                    });
                });
            }
        }

        // Initialize when header is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Check if header exists before initializing
            const checkHeader = setInterval(() => {
                if (document.querySelector('.main-nav')) {
                    clearInterval(checkHeader);
                    initializeHeader();
                }
            }, 100);
        });
    </script>
</header>
